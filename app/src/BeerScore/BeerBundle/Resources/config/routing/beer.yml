beer_show:
    path:     /{id}/show
    defaults: { _controller: "BeerScoreBeerBundle:Get:show" }
    methods:  GET

beer_new:
    path:     /new
    defaults: { _controller: "BeerScoreBeerBundle:Create:renderForm" }
    methods:  GET

beer_new_post:
    path:     /new
    defaults: { _controller: "BeerScoreBeerBundle:Create:new" }
