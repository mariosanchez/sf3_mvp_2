review_index:
    path:     /
    defaults: { _controller: "BeerScoreBeerBundle:Review:index" }
    methods:  GET

review_show:
    path:     /{id}/show
    defaults: { _controller: "BeerScoreBeerBundle:Review:show" }
    methods:  GET

review_new:
    path:     /new
    defaults: { _controller: "BeerScoreBeerBundle:Review:new" }
    methods:  [GET, POST]

review_edit:
    path:     /{id}/edit
    defaults: { _controller: "BeerScoreBeerBundle:Review:edit" }
    methods:  [GET, POST]

review_delete:
    path:     /{id}/delete
    defaults: { _controller: "BeerScoreBeerBundle:Review:delete" }
    methods:  DELETE
